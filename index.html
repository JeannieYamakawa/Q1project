<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What the Truck?</title>
    <link async href="http://fonts.googleapis.com/css?family=Fredoka%20One" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>

    <div class=" container-fluid">
        <header id="header" class=" row text-center long-shadow col-xs-12">
            <img id="headerPicture" class=" img-responsive" src="images/food truck use.png">
            <h1 class="headerText">What do you want to eat?</h1>
        </header>
    </div>


    <table class="container-fluid">
        <tr class="row clearfix">
            <div id="type1" class="text-center col-xs-3">
                <h2 class="img-responsive long-shadow" id="type1-label">tex-mex</h2>
                <div class="allTogether">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/avocado.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/taco.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/chili.svg">
                </div>
            </div>

            <div id="type2" class="text-center col-xs-3">
                <h2 class="img-responsive long-shadow" id="type1-label">asian</h2>
                <div class="allTogether">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/rice.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/sushi.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/noodles.svg">
                </div>
            </div>

            <div id="type3" class="text-center col-xs-3">
                <h2 class="img-responsive long-shadow" id="type1-label">sandwiches</h2>
                <div class="allTogether">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/sandwich.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/wrap2.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/burger.svg">
                </div>
            </div>

            <div id="type4" class="text-center col-xs-3">
                <h2 class="img-responsive long-shadow" id="type1-label">bbq</h2>
                <div class="allTogether">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/sausageonstick.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/chickenleg.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/meat.svg">
                </div>
            </div>

        </tr>


        <tr class="row clearfix">
            <div id="type5" class="text-center col-xs-3">
                <h2 class="img-responsive long-shadow" id="type1-label">vegetarian</h2>
                <div class="allTogether">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/salad.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/wrap.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/plant.svg">
                </div>
            </div>

            <div id="type6" class="text-center col-xs-3">
                <h2 class="img-responsive long-shadow" id="type1-label">italian</h2>
                <div class="allTogether">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/pizza.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/tomato.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/spaghetti.svg">
                </div>
            </div>

            <div id="type7" class="text-center col-xs-3">
                <h2 class="img-responsive long-shadow" id="type1-label">dessert</h2>
                <div class="allTogether">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/cupcake.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/donut.svg">
                    <img id="pictureTest" class="hover1 img-responsive img-rounded" src="images/icecream.svg">
                </div>
            </div>

            <div id="type8" class="text-center col-xs-3">
                <h2 class="img-responsive long-shadow" id="type1-label">surprise me!</h2>
                <div class="allTogether">
                    <img id="pictureTest" class="invert hover1 img-responsive img-rounded" src="images/surprise.svg">
                </div>
            </div>
        </tr>
    </table>


    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js">
    </script>

</body>



</html>
